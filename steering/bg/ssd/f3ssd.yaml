        RUNNAME: @RUNNAME@
        RUNNUM: @RUNNUM@
        CATID_dEX: 50
        CATID_dEY: 51
        CATID_E:   52
        ValidTimeRange_dEX: [0, 150, 0]
        ValidTimeRange_Eb: [0, 250, 0]

# telescope 6
  - include:
      name: ssd/tel_mux.inc.yaml
      replace:
        NAME: tel6
