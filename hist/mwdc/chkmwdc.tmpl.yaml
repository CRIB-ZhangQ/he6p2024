# for xxyy MWDC, CRIB exp
anchor:
  - &idraw ["@plane@_raw.fID",64,-0.5,63.5]
  - &traw ["@plane@_raw.fTiming",1000,-20000,20000]
  - &qraw ["@plane@_raw.fCharge",500,0.,1500.]
  - &traw_x1 ["@plane@_x1.GetTiming()",1000,-4000.,4000.]
  - &qraw_x1 ["@plane@_x1.GetCharge()",1000,0.,1000.]
  - &isprocessed ["@plane@.IsProcessed()",2,-0.5,1.5]
  - &isgood ["@plane@.IsGood()",2,-0.5,1.5]
  - &entry ["@plane@.GetEntriesFast()",4,-0.5,3.5]
  - &ssr ["@plane@.GetSSR()",100,0,10]
  - &res ["@plane@.GetResidual(0)",200,-2.,2.]
  - &xpos ["@plane@.GetTrack().GetX()",100,-50.,50.]
  - &ypos ["@plane@.GetTrack().GetY()",100,-50.,50.]

alias:
#  pidgate: "abs(f5pla[0].fTiming-dia3strip[0].fTiming-1242.0)<1.0 && abs(f5pla[0].fCharge-18200.)<900."
  single_cut: single.fID == 0;
  coin_cut: coin.fID == 0;
  coin_beamtiming:  "(@plane@_raw.fTiming>-17200 && @plane@_raw.fTiming<-16700)"	

group:
  - name: @plane@
    title: @plane@
    contents:

      - name: id
        title: @plane@ ID
        x: *idraw
      - name: time
        title: @plane@ Timing
        x: *traw
      - name: charge
        title: @plane@ Charge
        x: *qraw

      - name: id_traw
        title: @plane@ ID vs t_{raw}
        x: *idraw
        y: *traw
      - name: id_charge
        title: @plane@ ID vs charge
        x: *idraw
        y: *qraw
      - name: traw_charge
        title: @plane@ t_{raw} vs charge
        x: *traw
        y: *qraw
      - name: x1_traw_charge
        title: @plane@_x1 t_{raw} vs charge
        x: *traw_x1
        y: *qraw_x1
      - name: xy_position
        title: @plane@ X vs Y
        x: *xpos
        y: *ypos

      - name: hit_efficiency
        title: @plane@ hit efficiency IsProcessed
        x: *isprocessed
#        cut:  "src1_a_raw@.GetEntries() == 1"
      - name: tracking_efficiency
        title: @plane@ tracking efficiency
        x: *isgood
#        cut:  "src1_a_raw@.GetEntries() == 1"
      - name: ssr
        title: @plane@ sum of squared residue
        x: *ssr
#        cut:  "src1_a_raw@.GetEntries() == 1"
      - name: x1_residual
        title: @plane@ X1 residual
        x: *res
#        cut:  "src1_a_raw@.GetEntries() == 1"

      - name: target_position X
        title: @plane@ X position
        x: *xpos

      - name: target_position Y
        title: @plane@ Y position
        x: *ypos

      - name: xy_position coin
        title: @plane@ X vs Y coin
        x: *xpos
        y: *ypos
        cut: coin_cut

      - name: xy_position single
        title: @plane@ X vs Y single
        x: *xpos
        y: *ypos
        cut: single_cut

      - name: xy_position beamtiming
        title: @plane@ X vs Y beamtiming
        x: *xpos
        y: *ypos
        cut: coin_beamtiming



